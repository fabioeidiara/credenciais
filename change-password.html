<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Trocar senha – CETESB Credenciais</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="style.css" rel="stylesheet">
</head>
<body>

<header class="header">
  <div class="container">
    <div class="brand">
      <img src="media/cetesb-logo.png" alt="CETESB" onerror="this.style.display='none'">
      <h1>CETESB – Trocar senha</h1>
    </div>
    <div class="actions">
      <a class="btn" href="admin.html">Cadastro</a>
      <a class="btn" href="consulta.html">Consulta</a>
      <button id="btnSair" class="btn danger">Sair</button>
    </div>
  </div>
</header>

<main class="container">
  <section class="card pad" style="max-width:520px;margin-inline:auto">
    <h2 class="card-title">Alterar sua senha</h2>
    <p class="small muted">Use uma senha forte (mín. 8 caracteres, com letra e número). Esta alteração vale somente para este sistema.</p>

    <form id="formPwd" class="form mt-16" autocomplete="off">
      <div class="field">
        <label class="req" for="senhaAtual">Senha atual</label>
        <input id="senhaAtual" class="input" type="password" required>
      </div>
      <div class="field">
        <label class="req" for="senhaNova">Nova senha</label>
        <input id="senhaNova" class="input" type="password" minlength="8" required>
      </div>
      <div class="field">
        <label class="req" for="senhaConf">Confirmar nova senha</label>
        <input id="senhaConf" class="input" type="password" minlength="8" required>
      </div>
      <button class="btn primary" type="submit">Salvar nova senha</button>
    </form>

    <div id="msg" class="small muted mt-16"></div>
  </section>

  <div id="toast" class="toast hidden alert success"><div id="toastMsg">OK</div></div>
</main>

<!-- bcryptjs UMD no escopo global -->
<script src="https://cdn.jsdelivr.net/npm/bcryptjs@2.4.3/dist/bcrypt.min.js"></script>

<script type="module">
  const $ = (s)=>document.querySelector(s);
  const toast = (t, kind='success')=>{
    const el = $('#toast'); const m = $('#toastMsg');
    el.className = 'toast alert '+(kind==='error'?'error':kind==='warn'?'warn':'success');
    m.textContent = t; el.classList.remove('hidden'); setTimeout(()=>el.classList.add('hidden'), 1800);
  };
  const showMsg = (t,isErr=false)=>{ const m=$('#msg'); m.textContent=t; m.style.color=isErr?'#991b1b':''; };

  // Sessão
  const sess = JSON.parse(localStorage.getItem('sessaoUsuario')||'null');
  if(!sess){ location.href='index.html'; throw new Error('sem sessão'); }

  // Config + Supabase
  let cfg; {
    const res = await fetch('config.json', { cache:'no-store' });
    if(!res.ok){ showMsg('Falha ao carregar configuração.', true); throw new Error(); }
    cfg = await res.json();
  }
  const { createClient } = await import('https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm');
  const supabase = createClient(cfg.supabaseUrl, cfg.supabaseAnonKey);

  // Sair
  $('#btnSair').addEventListener('click', ()=>{ localStorage.removeItem('sessaoUsuario'); location.href='index.html'; });

  // Bcrypt global (UMD)
  const bcrypt = (window.dcodeIO && window.dcodeIO.bcrypt) || window.bcrypt || null;

  // Regras de senha
  function senhaForte(pwd){
    if(!pwd || pwd.length < 8) return false;
    const temLetra = /[A-Za-zÁ-Úá-ú]/.test(pwd);
    const temNum   = /[0-9]/.test(pwd);
    return temLetra && temNum;
  }

  // Submit
  $('#formPwd').addEventListener('submit', async (ev)=>{
    ev.preventDefault();
    if(!bcrypt){ showMsg('Componente de senha indisponível. Recarregue a página.', true); return; }

    const atual = $('#senhaAtual').value;
    const nova  = $('#senhaNova').value;
    const conf  = $('#senhaConf').value;

    if (nova !== conf){ showMsg('As senhas novas não conferem.', true); return; }
    if (!senhaForte(nova)){ showMsg('Senha fraca. Use ao menos 8 caracteres com letras e números.', true); return; }

    // Busca seu registro
    const { data, error } = await supabase
      .from('usuarios_app')
      .select('matricula,pass_hash')
      .eq('matricula', sess.matricula)
      .maybeSingle();

    if (error || !data){ showMsg('Erro ao localizar seu usuário.', true); return; }

    // Valida senha atual
    const h = (data.pass_hash || '').toString();
    let okAtual = false;
    if (!h || h.toLowerCase()==='cetesb') { okAtual = (atual.toLowerCase()==='cetesb'); }
    else if (h.startsWith('$2')) { try{ okAtual = bcrypt.compareSync(atual, h); } catch(e){ okAtual=false; } }
    else { okAtual = (atual === h); } // texto plano (demo)

    if (!okAtual){ showMsg('Senha atual incorreta.', true); return; }

    // Gera hash bcrypt e atualiza
    let novoHash;
    try{
      const salt = bcrypt.genSaltSync(10);
      novoHash = bcrypt.hashSync(nova, salt);
    }catch(e){ showMsg('Falha ao processar a nova senha.', true); return; }

    const up = await supabase
      .from('usuarios_app')
      .update({ pass_hash: novoHash })
      .eq('matricula', sess.matricula);

    if (up.error){ console.error(up.error); showMsg('Erro ao salvar a nova senha.', true); return; }

    showMsg('Senha alterada com sucesso.');
    toast('Senha alterada.');
    // Opcional: redirecionar
    // setTimeout(()=>location.href = (sess.nivel>=2?'admin.html':'consulta.html'), 800);
  });
</script>
</body>
</html>
