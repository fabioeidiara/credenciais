<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Consulta – CETESB Credenciais</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="style.css?v=245" rel="stylesheet">
  <meta name="color-scheme" content="light">
  <link rel="icon" href="data:,">
  <style>
    .label-like{ font-size:12px; color:#64748b; }
  </style>
</head>
<body>
<header class="header">
  <div class="container">
    <div class="brand">
      <img src="media/cetesb-logo.png" alt="CETESB" onerror="this.style.display='none'">
      <h1>CETESB – Consulta de Credenciais</h1>
    </div>
    <div class="actions">
      <a class="btn" href="admin.html">Cadastro</a>
      <button class="btn danger" id="btnSair">Sair</button>
    </div>
  </div>
</header>

<main class="container">
  <section class="card pad">
    <h2 class="card-title">Consulta</h2>

    <div class="row" style="gap:10px;align-items:flex-start;flex-wrap:wrap">
      <input id="q" class="input" style="flex:1 1 220px" placeholder="Buscar por nome, matrícula, número">
      <input id="f_numero" class="input" style="width:120px" placeholder="Número">
      <select id="f_status" class="input" style="min-width:140px">
        <option value="">Todos</option>
        <option>Ativo</option>
        <option>Em andamento</option>
        <option>Inativo</option>
      </select>
      <select id="f_sigla" class="input" style="min-width:140px"></select>
      <div id="tiposBox" class="card" style="padding:8px 10px;border-radius:10px;display:flex;gap:8px;flex-wrap:wrap"></div>
      <button id="btnReload" class="btn">Recarregar</button>
    </div>

    <div class="scroll">
      <table class="table">
        <thead>
          <tr>
            <th style="width:56px">Foto</th>
            <th>Matrícula</th>
            <th>Nome</th>
            <th>Unidade</th>
            <th>Número</th>
            <th>Tipo</th>
            <th>Validade</th>
            <th>Status</th>
            <th style="width:120px">Ações</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>

    <div class="label-like" id="count">0 registro(s)</div>
  </section>
</main>

<footer class="footer"><div class="container">Piloto – CETESB</div></footer>

<script type="module">
  const $  = (s)=>document.querySelector(s);
  const fmt = (iso)=> iso ? new Date(iso).toLocaleDateString('pt-BR') : '';

  // Placeholder
  const PH40 = "data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='40' height='40'><rect width='100%25' height='100%25' fill='%23eef2f7' rx='8' ry='8'/><text x='50%25' y='50%25' dominant-baseline='middle' text-anchor='middle' font-family='Arial' font-size='16' fill='%2390a4b8'>?</text></svg>";

  // Sair
  $('#btnSair')?.addEventListener('click', ()=>{ localStorage.removeItem('sessaoUsuario'); location.href='index.html'; });

  // Config
  let cfg;
  try{
    const r = await fetch('config.json',{cache:'no-store'});
    if(!r.ok) throw new Error('config.json HTTP '+r.status);
    const txt = await r.text();
    try{ cfg = JSON.parse(txt); }catch(e){ console.error('config.json inválido:', txt); alert('config.json inválido'); throw e; }
  }catch(e){ console.error(e); alert('Falha ao carregar config.json'); throw e; }

  // Supabase
  const supa = await import('https://esm.sh/@supabase/supabase-js@2');
  const createClient = supa.createClient;
  const supabase = createClient(cfg.supabaseUrl, cfg.supabaseAnonKey);

  function normalizeFotoPath(p){ return String(p||'').replace(/^fotos\//i,''); }
  function splitDir(basepath){
    const i = basepath.lastIndexOf('/');
    return i === -1 ? { dir:'', name:basepath } : { dir:basepath.slice(0,i), name:basepath.slice(i+1) };
  }
  async function objectExists(bucket, fullpath){
    const t = splitDir(fullpath);
    const res = await supabase.storage.from(bucket).list(t.dir || '', { search: t.name, limit: 1 });
    if(res.error) return false;
    return (res.data||[]).some(x=>x.name===t.name);
  }
  async function getFotoUrlIfExists(path){
    const bucket = cfg.storageBucket || 'fotos';
    const ok = await objectExists(bucket, path);
    if(!ok) return null;
    const s = await supabase.storage.from(bucket).createSignedUrl(path, 3600);
    if(s && !s.error && s.data && s.data.signedUrl) return s.data.signedUrl;
    const p = supabase.storage.from(bucket).getPublicUrl(path);
    if(p && p.data && p.data.publicUrl) return p.data.publicUrl;
    return null;
  }
  async function getFotoUrlFlexible(reg, foto_path){
    const candidates = [];
    if (foto_path) candidates.push(normalizeFotoPath(foto_path));
    candidates.push(reg + '.png', reg + '.jpg', reg + '.jpeg');
    for (let i=0;i<candidates.length;i++){
      const url = await getFotoUrlIfExists(candidates[i]);
      if(url) return url;
    }
    return null;
  }

  // Combos + filtros
  async function combos(){
    const [u,c] = await Promise.all([
      supabase.from('unidades').select('sigla').order('sigla'),
      supabase.from('credenciais').select('cred_cod').order('cred_cod')
    ]);
    $('#f_sigla').innerHTML = `<option value="">Todas</option>`+(u.data||[]).map(x=>`<option value="${x.sigla}">${x.sigla}</option>`).join('');
    const tipos = $('#tiposBox');
    tipos.innerHTML = `<span class="label-like">Tipo:</span>` + (c.data||[]).map(x=>`
      <label class="label-like" style="display:inline-flex;align-items:center;gap:6px">
        <input type="checkbox" class="f_tipo" value="${x.cred_cod}"> ${x.cred_cod}
      </label>`).join('');
  }
  const tiposSelecionados = ()=> Array.from(document.querySelectorAll('.f_tipo:checked')).map(el=>el.value);

  async function carregar(){
    const q = $('#q').value.trim();
    const fs = $('#f_status').value;
    const fSig = $('#f_sigla').value;
    const fNum = $('#f_numero').value.trim();
    const fTipos = tiposSelecionados();

    let query = supabase.from('empregados').select('registro,nome,sigla,cred_num,cred_cod,validade,status,foto_path').order('registro');

    if(q){
      const isNum = /^\d+$/.test(q);
      query = isNum ? query.or(`registro.eq.${q},cred_num.eq.${q}`) : query.ilike('nome', `%${q}%`);
    }
    if(fs)   query = query.eq('status', fs);
    if(fSig) query = query.eq('sigla', fSig);
    if(fNum) query = query.eq('cred_num', fNum);
    if(fTipos.length) query = query.in('cred_cod', fTipos.map(Number));

    const { data, error } = await query;
    if(error){ console.error(error); alert('Erro ao carregar'); return; }

    const rows = await Promise.all((data||[]).map(async x=>{
      const foto = await getFotoUrlFlexible(x.registro, x.foto_path) || PH40;
      const ok = (x.status==='Ativo' && x.validade && new Date(x.validade) >= new Date(new Date().toDateString()));
      const chip = ok ? `<span class="chip success">Ativo</span>`
               : (x.status==='Em andamento' ? `<span class="chip warn">Em andamento</span>`
                                            : `<span class="chip danger">Inativo</span>`);
      return `<tr>
        <td><img src="${foto}" alt="foto" width="40" height="40" style="border-radius:6px;object-fit:cover;border:1px solid #ddd" onerror="this.src='${PH40}'"></td>
        <td>${x.registro}</td>
        <td>${x.nome||''}</td>
        <td>${x.sigla||''}</td>
        <td>${x.cred_num||''}</td>
        <td>${x.cred_cod||''}</td>
        <td>${fmt(x.validade)}</td>
        <td>${chip}</td>
        <td><a class="btn sm" target="_blank" href="public.html?reg=${x.registro}">Público</a></td>
      </tr>`;
    }));

    $('#tbody').innerHTML = rows.join('') || `<tr><td colspan="9" class="muted">Nenhum registro</td></tr>`;
    $('#count').textContent = String(data?.length||0)+' registro(s)';
  }

  $('#btnReload').addEventListener('click', carregar);
  $('#q').addEventListener('input', ()=>{ clearTimeout(window._t); window._t=setTimeout(carregar,250); });
  $('#f_sigla').addEventListener('change', carregar);
  $('#f_status').addEventListener('change', carregar);
  $('#f_numero').addEventListener('input', ()=>{ clearTimeout(window._t2); window._t2=setTimeout(carregar,250); });
  $('#tiposBox').addEventListener('change', carregar);

  await combos();
  await carregar();
</script>
</body>
</html>
