<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Login – CETESB Credenciais</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="style.css" rel="stylesheet">
  <meta name="color-scheme" content="light">
  <link rel="icon" href="data:,">
</head>
<body>
<header class="header">
  <div class="container">
    <div class="brand">
      <img src="media/cetesb-logo.png" alt="CETESB" onerror="this.style.display='none'">
      <h1>CETESB – Credenciais</h1>
    </div>
  </div>
</header>

<main class="container" style="max-width:520px">
  <section class="card pad">
    <h2 class="card-title">Acesso restrito</h2>
    <p class="small muted">Entre com seu número de matrícula. Empregados do ARAS acessarão o cadastro administrativo; gerentes terão acesso à consulta de agentes credenciados de sua unidade e das subordinadas.</p>

    <form id="formLogin" class="form mt-16" autocomplete="off">
      <div class="field">
        <label class="req" for="matricula">Matrícula (6 dígitos)</label>
        <input id="matricula" class="input" placeholder="000001" pattern="[0-9]{6}" maxlength="6" required>
      </div>
      <div class="field">
        <label class="req" for="senha">Senha</label>
        <input id="senha" class="input" type="password" required>
      </div>
      <button class="btn primary" type="submit">Entrar</button>
    </form>

    <div id="msg" class="small muted mt-16"></div>
  </section>
</main>

<!-- bcryptjs UMD no escopo global -->
<script src="https://cdn.jsdelivr.net/npm/bcryptjs@2.4.3/dist/bcrypt.min.js"></script>

<script type="module">
  const $ = (s)=>document.querySelector(s);
  const showMsg = (t, isErr=false)=>{ const m=$('#msg'); m.textContent=t; m.style.color=isErr?'#991b1b':''; };

  // Carrega config + Supabase
  let cfg;
  try{
    const res = await fetch('config.json', { cache:'no-store' });
    if(!res.ok) throw new Error('config.json '+res.status);
    cfg = await res.json();
  }catch(e){ showMsg('Falha ao carregar configuração.', true); throw e; }

  const { createClient } = await import('https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm');
  const supabase = createClient(cfg.supabaseUrl, cfg.supabaseAnonKey);

  const bcrypt = (window.dcodeIO && window.dcodeIO.bcrypt) || window.bcrypt || null;

  document.querySelector('#formLogin').addEventListener('submit', async (ev)=>{
    ev.preventDefault();
    const matricula = $('#matricula').value.trim();
    const senha = $('#senha').value;

    if(!/^[0-9]{6}$/.test(matricula)){ showMsg('Matrícula deve ter 6 dígitos.', true); return; }

    const { data, error } = await supabase
      .from('usuarios_app')
      .select('matricula,pass_hash,nivel,sigla')
      .eq('matricula', matricula)
      .maybeSingle();

    if (error){ console.error(error); showMsg('Erro de acesso. Contate o ARAS.', true); return; }
    if (!data){ showMsg('Usuário não encontrado. Contate o ARAS para liberar acesso.', true); return; }

    let ok = false;
    const h = (data.pass_hash || '').toString();

    if (!h || h.toLowerCase()==='cetesb'){
      ok = (senha.toLowerCase()==='cetesb');
    } else if (h.startsWith('$2')) {
      if (!bcrypt){ showMsg('Componente de senha indisponível. Recarregue a página.', true); return; }
      try { ok = bcrypt.compareSync(senha, h); } catch(e){ ok = false; }
    } else {
      ok = (senha === h); // texto plano (apenas piloto)
    }

    if (!ok){ showMsg('Senha incorreta. Se esqueceu, contate o ARAS.', true); return; }

    localStorage.setItem('sessaoUsuario', JSON.stringify({
      matricula: data.matricula,
      nivel: parseInt(data.nivel||'0',10),
      sigla: data.sigla || ''
    }));

    location.href = (parseInt(data.nivel||'0',10) >= 2) ? 'admin.html' : 'consulta.html';
  });
</script>
</body>
</html>
